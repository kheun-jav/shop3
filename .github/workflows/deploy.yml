name: Docker Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to EC2 with Docker Compose
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Remove existing latest image
        run: docker rmi gdj90/shop3:latest || true

      - name: Build Docker image
        run: docker buildx build --platform linux/amd64 -t gdj90/shop3:latest . --load

      - name: Save Docker image as tar
        run: |
          docker save gdj90/shop3:latest -o shop3.tar
          chmod 644 shop3.tar

      - name: Copy image tar to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "shop3.tar"
          target: "/home/ubuntu"
          overwrite: true
          strip_components: 0

      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "./docker-compose.yml"
          target: "/home/ubuntu"
          overwrite: true

      - name: Run docker-compose on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu
            docker compose down || true
            docker rmi gdj90/shop3:latest || true
            docker load -i shop3.tar
            docker compose up -d
